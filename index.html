<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Road</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <img class="HR_Logo" src="images/HRLogo.png">
        <h1>Plan your trip with us today!</h1>
      </div>
    </header>
    <main class="allTrips">
      <section class="mapSection">
        
      </section>
      
      <section class="tripSelection">
        <section class="selectionCards"></section>
      </section>
      <section class="weather">
        <h2>How will the weather look?</h2>
        <div class="display"></div>
      </section>
      <section class="tripPreview">
        <h2>Trip Preview</h2>
        <div class="tripWrapper">
          <section class="previewCards">
            <section class="parkCard"></section>
            <section class="bizCard"></section>
            <section class="eatCard"></section>
          </section>  
          <section class="previewDetails">
            <section class="parkDetail"></section>
            <section class="bizDetail"></section>
            <section class="eatDetail"></section>
          </section>
        </div>
      </section>
      <section class="myTrips">
        <h2>My Trips</h2>
        <section class="myTripsCards"></section>
      </section>
    </main>
    <footer><p>&copy; 2021 Holiday Wrangler Bois</p></footer>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
</footer>
    
<img src="" alt="">

    


<script type="module" src="./scripts/main.js"></script>    
</body>
</html>
