<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Road</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <img class="HR_Logo" src="images/HRLogo.png">
        <h1>Holiday Roads Trip Builder</h1>
      </div>
    </header>
    <main>
      
      
<section class="allTrips">
      <section class="mapSection"></section>
      <section class="tripselectTitle"></section>
      <section class="tripSelection">
        <section class="selectionCards"></section>
      </section>
      <section><span class="eateriesWheel"></span>
        <span class="filterWheel"></span></section>
      <section class="weather">
        <div class="displayName"></div>
        <div class="display"></div>
      </section>
      <div class="tripPreviewSelectTitle"></div>
      <section class="tripPreview">
        <div class="tripWrapper">
          <section class="previewCards">
          </section>  
          <section class="previewDetails">
            <section class="parkDetail"></section>
            <section class="bizDetail"></section>
            <section class="eatDetail"></section>
          </section>
          <button id="saveTrip">Save Trip</button>
        </div>
      </section>
      
    </section>
    <aside class="myTrips">
      <h2>My Trips</h2>
      <section class="myTripsCards"></section>
    </aside>
    </main>
    <footer><p>&copy; 2021 Holiday Wrangler Bois</p></footer>


    <script type="module" src="./scripts/main.js"></script>
    
  </body>
 
</html>


    
<img src="" alt="">

    


<script type="module" src="./scripts/main.js"></script>    
</body>
</html>
