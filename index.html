<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Road</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <img class="HR_Logo" src="images/HRLogo.png">
        <h1>Holiday Roads Trip Builder</h1>
      </div>
    </header>
    <main class="allTrips">
      <section class="mapSection"></section>
      <section class="tripselectTitle"></section>
      <section class="tripSelection">
      <section class="selectionCards">
        </section>
      </section>
      <section><span class="eateriesWheel"></span>
        <span class="filterWheel"></span></section>
      <section class="weather">
        <div class="displayName"></div>
        <div class="display"></div>
      </section>
      <h2 class="tripPreviewSelectTitle"></h2>
      <section class="tripPreview">
          
          <section class="previewCards"></section>
          <button id="saveTrip">Save Trip</button>
          <section class="previewDetails"></section>
      </section>
      
      <section class="myTrips">
        <h2>My Trips</h2>
        <section class="myTripsCards"></section>
      </section>
    </main>
    <footer><p>Holiday Wrangler Bois Copyright</p></footer>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
</footer>
    
<img src="" alt="">

    


<script type="module" src="./scripts/main.js"></script>    
</body>
</html>
